<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Portal{% endblock %}</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; }
      .nav { background: #0b5ed7; color: white; padding: .75rem 1rem; display: flex; gap: 1rem; align-items: center; }
      .nav a { color: white; text-decoration: none; }
      .container { max-width: 1100px; margin: 1.5rem auto; padding: 0 1rem; }
      .btn { display:inline-block; background:#0b5ed7; color:#fff; padding:.6rem .9rem; border-radius:6px; text-decoration:none; }
      .btn.secondary { background:#334155; }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="nav">
      <a href="/">Home</a>
      {% if request.user.is_authenticated %}
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </nav>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
  </body>
  </html>
