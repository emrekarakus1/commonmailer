<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome - Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #1f2937;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      
      .welcome-container {
        background: white;
        border-radius: 24px;
        padding: 4rem 3rem;
        box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.2);
        width: 100%;
        max-width: 600px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      
      .welcome-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .hero-icon {
        width: 80px;
        height: 80px;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        color: white;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0 auto 2rem;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      }
      
      .welcome-title {
        font-size: 3rem;
        font-weight: 800;
        margin-bottom: 1rem;
        color: #1f2937;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1.2;
      }
      
      .welcome-subtitle {
        font-size: 1.25rem;
        color: #6b7280;
        margin-bottom: 3rem;
        font-weight: 400;
        line-height: 1.6;
      }
      
      .action-buttons {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 2rem;
      }
      
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        padding: 1rem 2rem;
        border: none;
        border-radius: 16px;
        font-size: 1.1rem;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 160px;
        position: relative;
        overflow: hidden;
      }
      
      .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
      }
      
      .btn:hover::before {
        left: 100%;
      }
      
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      }
      
      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
      }
      
      .btn-secondary {
        background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
        color: white;
        box-shadow: 0 8px 25px rgba(107, 114, 128, 0.3);
      }
      
      .btn-secondary:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(107, 114, 128, 0.4);
      }
      
      .features {
        margin-top: 3rem;
        padding-top: 2rem;
        border-top: 1px solid #e5e7eb;
      }
      
      .features-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: #374151;
        margin-bottom: 1.5rem;
      }
      
      .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1.5rem;
        margin-top: 1.5rem;
      }
      
      .feature-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem;
        border-radius: 12px;
        background: #f8fafc;
        transition: all 0.3s ease;
      }
      
      .feature-item:hover {
        background: #f1f5f9;
        transform: translateY(-2px);
      }
      
      .feature-icon {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        color: white;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .feature-text {
        font-size: 0.9rem;
        font-weight: 500;
        color: #4b5563;
        text-align: center;
      }
      
      @media (max-width: 640px) {
        .welcome-container {
          padding: 3rem 2rem;
          margin: 1rem;
        }
        
        .welcome-title {
          font-size: 2.2rem;
        }
        
        .welcome-subtitle {
          font-size: 1.1rem;
        }
        
        .action-buttons {
          flex-direction: column;
          align-items: center;
        }
        
        .btn {
          width: 100%;
          max-width: 280px;
        }
        
        .features-grid {
          grid-template-columns: 1fr;
        }
      }
      
      @media (max-width: 480px) {
        .welcome-container {
          padding: 2rem 1.5rem;
        }
        
        .welcome-title {
          font-size: 1.8rem;
        }
        
        .hero-icon {
          width: 60px;
          height: 60px;
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="welcome-container">
      <div class="hero-icon">
        <i class="fas fa-rocket"></i>
      </div>
      
      <h1 class="welcome-title">Welcome to Portal</h1>
      <p class="welcome-subtitle">
        Streamline your email automation with our powerful platform. 
        Create, manage, and send personalized emails effortlessly.
      </p>
      
      <div class="action-buttons">
        <a href="{% url 'signup' %}" class="btn btn-primary">
          <i class="fas fa-user-plus"></i>
          Get Started
        </a>
        <a href="{% url 'login' %}" class="btn btn-secondary">
          <i class="fas fa-sign-in-alt"></i>
          Sign In
        </a>
      </div>
      
      <div class="features">
        <div class="features-title">
          <i class="fas fa-star"></i> Why Choose Portal?
        </div>
        <div class="features-grid">
          <div class="feature-item">
            <div class="feature-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="feature-text">Email Automation</div>
          </div>
          <div class="feature-item">
            <div class="feature-icon">
              <i class="fas fa-file-alt"></i>
            </div>
            <div class="feature-text">Template Management</div>
          </div>
          <div class="feature-item">
            <div class="feature-icon">
              <i class="fas fa-chart-bar"></i>
            </div>
            <div class="feature-text">Analytics & Reports</div>
          </div>
          <div class="feature-item">
            <div class="feature-icon">
              <i class="fas fa-shield-alt"></i>
            </div>
            <div class="feature-text">Secure & Reliable</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
